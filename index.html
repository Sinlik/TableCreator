<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Excel</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name:</th>
            <th>Last Name</th>
            <th>Job</th>
        </tr>
        <tr>
            <td>Noam</td>
            <td>Wolf</td>
            <td>Programmer for Tzhal</td>
        </tr>
        <tr>
            <td>Chaim</td>
            <td>Kohen</td>
            <td>Actuary</td>
        </tr>
        <tr>
            <td>Refeal</td>
            <td>Almosofo</td>
            <td>Barber</td>
        </tr>
    </table>
    <div id="tableInput">
        <br>
        <div id="columnInput">
            Columns:
            <input type="columns">
        </div>
        <div id="rowInput">
            Rows:
            <input type="rows" id="rowInput">
        </div>

        <button id="submit">
            Submit Data
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
